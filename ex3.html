<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina formulario</title>

    <meta name="Mariana Almeida" content="Descrição">
    <meta name="keyword" content="HTML, CSS, JavaScript">
    <meta name="author" content="Mariana ALmeida">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Um formulário de demonstração</h1>
    <br>
    <h3>Neste exemplo só queremos que uma opção fique selecionada:</h3>
    <form>
        <div>
            <input type="radio" name="opcao" id="opcao">
            <label for="opcao">Opção 1</label>
        </div>
        <div>
            <input type="radio" name="opcao" id="opcao">
            <label for="opcao">Opção 2</label>
        </div>
        <div>
            <input type="radio" name="opcao" id="opcao">
            <label for="opcao">Opção 3</label>
        </div>
    </form>
    <br>
    <h3>Cores Preferida</h3>
    <form>
        <div>
            <input type="checkbox" name="opcao" id="opcao">
            <label for="opcao">Azul</label>
        </div>
        <div>
            <input type="checkbox" name="opcao" id="opcao">
            <label for="opcao">Azul e Branco</label>
        </div>
        <div>
            <input type="checkbox" name="opcao" id="opcao">
            <label for="opcao">Cinzento</label>
        </div>
    </form>
    <br>
    <h3>Banda Preferida</h3>
    <form>
        <div>
            <input type="text" name="name" id="name" placeholder="Amália Rodrigues">
        </div>
    </form>
    <br>
    <h3>Coloca a letra de uma música aqui</h3>
    <form>
        <div>
            <input type="comments" name="name" id="name" placeholder="Describe yourself here...">
            <br><br>
            <input type="submit" value="Submit"/>
        </div>
    </form>
</body>
</html>
